<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shoalmate</title>
    <link href="/static/main.css?" rel="stylesheet">
</head>
<body>
    <h1>Shoalmate</h1>
    <div class=subtitle>Virtual time management console for Shoalmate</div>
    <div class="wrapper">
        <div class="row">
            <div class="key">Cluster ID:</div>
            <div class="value" id="cluster-id"></div>
        </div>
        <div class="row">
            <div class="key">Virtual time:</div>
            <div class="value" id="virtual-time"></div>
        </div>
        <div class="row" >
            <div class="key">Experiment duration:</div>
            <div class="value" id="experiment-duration"></div>
        </div>
    </div>
    <div class="wrapper">
        <label class="row">
            <span class="key">Actual minutes per virtual hour:</span>
            <span class="value">
                <input id="minuts-per-hour" type="number" min="1" step="1" value="1"/>
            </span>
        </label>
        <label class="row">
            <span class="key">Experiment tag:</span>
            <span class="value">
                <input id="experiment-tag" value="experiment-1"/>
            </span>
        </label>
        <label class="row">
            <span class="key">Multicluster (1 = add '-{cluster-id}' to output-bucket):</span>
            <span class="value">
                <input id="multicluster" type="number" min="0" step="1" max="1" value="0"/>
            </span>
        </label>
        <label class="row">
            <span class="key">Cluster scoring (1=random scores):</span>
            <span class="value">
                <input id="scores" type="number" min="0" step="1" max="1" value="0"/>
            </span>
        </label>
        <button>...</button>
    </div>
</body>
<script src="/static/main.js"></script>
</html>
